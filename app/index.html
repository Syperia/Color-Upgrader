<!DOCTYPE html>
<html ng-app="cu" ng-controller="cuCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Color Upgrader</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-keydown="keyPress($event);" ng-keyup="keyRelease($event);" tabindex="0">
    <div class="main-window">
        <div class="panel top-panel">
            <ul>
                <li class='has-sub'><a href='#'><span>Game Type</span></a>
                    <ul>
                        <li class='last'><a href='#'><span>Random Color</span></a>
                        </li>
                    </ul>
                </li>
                <li class='has-sub'><a href='#'><span>Color Set</span></a>
                    <ul>
                        <li ng-repeat="colorSet in colorSets"><a href='#' ng-click="selectSet($index)"><span>{{colorSet.title}}</span></a>
                        </li>
                    </ul>
                </li>
                <li class='has-sub last'><a href='index.html'><span>Language</span></a>
                    <ul>
                        <li><a href='#'><span>English</span></a>
                        </li>
                        <li class='last'><a href='#'><span>Ukrainian</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="central-panel">
            <div class="separator"></div>
            <div class="color-holder">
                <div class="color" ng-style="{'background-color':color.color}">
                </div>
            </div>
            <div class="separator"></div>
            <div class="color-caption">{{color.title}}</div>
            <div class="separator"></div>
        </div>
        <div class="panel bottom-panel">
            <ul>
                <li>
                    <a href='#'><span>Hint</span></a>
                </li>
                <li>
                    <a href='#' ng-click="nextColor()"><span>Next</span></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
